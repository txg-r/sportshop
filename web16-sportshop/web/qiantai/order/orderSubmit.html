<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>提交成功</title>
    <link href="css/layout.css" type="text/css" rel="stylesheet" />

    <script src="js/public.js" type="text/javascript"></script>
    <script type="text/javascript">
        function back1()
        {
            window.history.go(-1);
        }
    </script>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>
<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar" th:text="order!=null?'订单提交完成':'订单提交失败'">&nbsp;</div>
                <table width="99%" border="0" cellpadding="2" cellspacing="1" bgcolor="#FFFFFF" align="center" style="margin-top:8px"
                       th:if="${order!=null}">
                    <tr>
                        <td align="center" style="color: red" >恭喜您，订单提交成功！</td>
                    </tr>
                    <tr>
                        <td th:text="${'订单编号：'+order.order_id}"></td>
                    </tr>

                    <tr>
                        <td th:text="${'总金额：'+order.order_jine}"></td>
                    </tr>
                    <tr>
                        <td th:text="${'下单日期:'+order.order_time}"></td>
                    </tr>
                    <tr>
                        <td th:text="${'送货地址:'+order.order_address}"></td>
                    </tr>
                    <tr>
                        <td th:text="${'付款方式:'+order.order_pay}"></td>
                    </tr>
                </table>

                <table th:if="${order==null}" align="center">
                    <tr>
                        <td align="center" style="color: red" >订单提交失败,请尝试重新提交</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" onclick="back1()"><img border="0" src="images/Car_icon_back.gif"/></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div th:replace="inc/userLogin::#common-login"></div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>

<!-- 包含尾部页面 -->
<div th:replace="inc/foot::#F"></div>
</body>
</html>
