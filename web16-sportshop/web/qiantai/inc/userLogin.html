<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="css/layout.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="page_other_msg right" id="common-login">
    <div class="left_row">
        <div class="list">
            <div class="list_bar">
                用户登录
            </div>
            <div class="list_content" th:if="${session.user==null}">
                <div id="div">
                    <div>
                        <form id="userLogin">
                            <table cellspacing="0" cellpadding="0" width="98%" align="center" border="0">
                                <tr>
                                    <td align="center" colspan="2" height="10"></td>
                                </tr>
                                <tr>
                                    <td align="right" width="30%" height="30" style="font-size: 11px;">用户名：</td>
                                    <td align="left" width="69%"><input class="input" id="user_name" title="用户名不能为空"
                                                                        size="16" name="user_name" type="text"/></td>
                                </tr>
                                <tr>
                                    <td align="right" height="30" style="font-size: 11px;">密　码：</td>
                                    <td align="left"><input class="input" title="密码不能为空" type="password" size="16"
                                                            id="user_pwd" name="user_pwd"/></td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2" height="10"><font color="red" id="error_text"></font>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2" height="30">

                                        <input type="button" value="登  录" id="login"
                                               style="border:#ccc 1px solid; background-color:#FFFFFF; font-size:12px; padding-top:3px;"/>
                                        &nbsp;
                                        <input type="button" value="注  册" id="register"
                                               style="border:#ccc 1px solid; background-color:#FFFFFF; font-size:12px; padding-top:3px;"/>
                                        <!-- 回显错误信息 -->
                                        <span style="color:red;font-size:13px" id="login_failure"></span>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <script src="js/axios.js"></script>
                        <script src="js/userLogin.js"></script>
                    </div>
                </div>
            </div>
            <div th:if="${session.user!=null}">
                <p th:text="${'欢迎您'+session.user.user_name}"></p>
                <p>
                    <a href="login?action=logout">安全退出</a>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    loginThen = function (){
        location.href = "http://localhost:8080/sportshop/index.do";
    }
</script>
</body>
</html>
