<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>个人信息</title>
  <base target="_self"/>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
  <meta http-equiv="description" content="This is my page" />
  <script language="javascript">
    function closeOpen() {
      location.href="index.do";
    }
    function check1()
    {
      if(document.form1.userName.value==="")
      {
        alert("请输入用户名");
        return false;
      }
      if(document.form1.user_pwd.value==="")
      {
        alert("请输入密码");
        return false;
      }
      if(document.form1.user_realname.value==="")
      {
        alert("请输入真实姓名");
        return false;
      }
      if(document.form1.user_tel.value==="")
      {
        alert("请输入电话");
        return false;
      }
      if(document.form1.user_address.value==="")
      {
        alert("请输入收货地址");
        return false;
      }
      if(document.form1.user_email.value==="")
      {
        alert("请输入Email");
        return false;
      }
      document.form1.submit();
    }
  </script>
</head>
<body>
<form action="user" name="form1" method="post">
  <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
    <caption>编辑个人信息</caption>
    <tr>
      <td width="20%" height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        用户名：
      </td>
      <td width="80%" bgcolor="#FFFFFF">
        &nbsp;
        <input type="text" name="user_name" id="userName" readonly="readonly" th:value="${session.user.user_name }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        密 码：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="password" name="user_pwd" th:value="${session.user.user_pwd }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        真实姓名：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="text" name="user_realname" th:value="${session.user.user_realname }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        收货住址：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="text" name="user_address" th:value="${session.user.user_address }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        性别：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="radio" name="user_sex" value="男"  th:checked="${session.user.user_sex.equals('男')?'checked':''}" />男
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="user_sex" value="女"  th:checked="${session.user.user_sex.equals('女')?'checked':''}"/>女
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        电话：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="text" name="user_tel" th:value="${session.user.user_tel }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        E-mail：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="text" name="user_email" th:value="${session.user.user_email }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9" style="font-size: 11px;">
        QQ：
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="text" name="user_qq" th:value="${session.user.user_qq }"/>
      </td>
    </tr>
    <tr>
      <td height="30" align="right" bgcolor="#F9F9F9">
        &nbsp;
      </td>
      <td bgcolor="#FFFFFF">
        &nbsp;
        <input type="hidden" name="user_id" th:value="${session.user.user_id }" />
        <input type="hidden" name="action" value="updateUserInfo">
        <input type="button" value="保存" onclick="check1()"/>
        <input type="button" value="取消" onclick="closeOpen()"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
