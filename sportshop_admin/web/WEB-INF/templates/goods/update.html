<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet"
          href="static/css/pintuer.css">
    <link rel="stylesheet"
          href="static/css/admin.css">
    <script src="static/js/jquery.js"></script>
    <script src="static/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add">
        <strong><span class="icon-pencil-square-o"></span>修改商品</strong>
    </div>
    <div class="body-content">
        <form method="post" class="form-x"
              action="goods">
            <input type="hidden" name="action" value="update">
            <div class="form-group">
                <div class="label">
                    <label>商品编号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80" th:value="${goods.goods_id}"
                           name="goods_id" readonly="readonly"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>商品名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80"
                           th:value="${goods.goods_name}"
                           name="goods_name"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>市场价：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80"
                           th:value="${goods.market_price}"
                           name="market_price"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>商城价：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80"
                           th:value="${goods.mall_price}"
                           name="mall_price"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>商品类别：</label>
                </div>
                <div class="field">
                    <select name="catelog_id">
                        <option th:each="catelog:${catelogList}"
                                th:value="${catelog.catelog_id}"
                                th:text="${catelog.catelog_name}"
                                th:selected="${goods.catelog.catelog_id==catelog.catelog_id}">

                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
